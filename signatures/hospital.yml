Hospital:
  HospitalInfo:
    path: /hospital/:id
    method: GET
    title: Request Hospital Information
    description: Display information about a hospital.
    params:
      id:
        type: Number
        description: Hospital unique ID
    returns:
      hospital:
        type: Object
        description: Hospital Object.
        fields:
          name:
            type: String
            description: Hospital name
          email:
            type: String
            description: Hospital email
          image:
            type: String
            description: Hospital Image.
          introduction:
            type: String
            description: Hospital Brief Introduction.
          area:
            type: String
            description: Hospital area.
          overall_rank:
            type: Number
            description: Hospital General Rank.
          website:
            type: String
            description: Hospital Website Link.
          average_score:
            type: Number
            description:  Average customer score
          specialty:
            type: String
            description: Hospital specialty.
          review_number:
            type: Number
            description: Numbe of reviews.
    errors:
      ObjectNotFound:
        description: The <code>id</code> of the Hospital was not found.
  HospitalList:
    path: /hospital/:query
    method: GET
    title: Request List of Hospitals
    description: Dispaly all hospitals based on query
    params:
      query:
        type: String
        description: Query to filter hospitals
    returns:
      hospitals:
        type: Object[]
        fields:
          name:
            type: String
            description: Hospital name
          email:
            type: String
            description: Hospital email
          image:
            type: String
            description: Hospital Image.
          introduction:
            type: String
            description: Hospital Brief Introduction.
          area:
            type: String
            description: Hospital area.
          overall_rank:
            type: Number
            description: Hospital General Rank.
          website:
            type: String
            description: Hospital Website Link.
          average_score:
            type: Number
            description:  Average customer score
          specialty:
            type: String
            description: Hospital specialty.
          review_number:
            type: Number
            description: Numbe of reviews.
    errors: {}