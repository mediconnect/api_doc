Questionnaire:
  RequestQuestionnaire:
    path: /translator/questionnaire/:id
    method: GET
    title: Request Questionnaire
    description: Request questionnaire information.
    params:
      id:
        type: Number
        description: Unique Questionnaire ID.
    returns:
      document:
        type: Object
        description: Questionnaire Document.
    errors:
      QuestionnaireNotFound:
        description: The requested <code>id</code> of questionnaire is not found.
  UpdateQuestionnaire:
    path: /translator/questionnaire/:id
    method: PUT
    title: Update Questionnaire
    description: Update questionnaire with translated document.
    params:
      document:
        type: Object
        description: Mandatory Questionnaire Document.
      id:
        type: Number
        description: Unique Questionnaire ID.
      token:
        type: String
        description: Mandatory token for authorization.
    returns: {}
    errors:
      QuestionnaireNotFound:
        description: The requested <code>id</code> of questionnaire is not found.
Translator:
  TranslatorLogin:
    path: /translator/login/
    method: POST
    title: Translator Login
    description: Handle translator login request.
    params:
      email:
        type: String
        description: Mandatory email address.
      password:
        type: String
        description: Mandatory password.
    returns: {}
    errors: {}
  CreateTranslator:
    path: /translator/register
    method: POST
    title: Create Translator
    description: Create a translator type of user.
    params:
      address:
        type: String
        description: Mandatory address.
      email:
        type: String
        description: Mandatory email address.
      name:
        type: String
        description: Mandatory name.
      password:
        type: String
        description: Mandatory password.
      password_confirmation:
        type: String
        description: Mandatory confirmation password.
      tel:
        type: Number
        description: Mandatory phone number.
    returns:
      id:
        type: Number
        description: Registered translator id.
    errors:
      EmailAlreadyExists:
        description: The email exists in the DB.
      PasswordDoesNotMath:
        description: The password does not match password_confirmation.
      RequiredFieldBlank:
        description: Any mandatory form is blank.
  ValidatePassword:
    path: /translator/password
    method: POST
    title: Validate password
    description: Validate translaotr's password input to authorize operations.
    params:
      id:
        type: Number
        description: Unique Translator ID
      password:
        type: String
        description: Mandatory password
      status_code:
        type: optional<Number>
        description: Optional status code for stage control
    returns:
      token:
        type: String
        description: Token generated for authorization
    errors:
      TranslatorNotFound:
        description: The requested <code>id</code> of translator is not found.
  ListReservation:
    path: /translator/reservations/:query
    method: GET
    title: Request list of Reservations
    description: Request a list of reservation based on query.
    params:
      query:
        type: String
        description: Query to filter/sort the reservations.
    returns:
      page:
        type: Number
        description: Pagination.
      reservations:
        type: Object[]
        description: List of filterd/sorted reservations.
      total_page:
        type: Number
        description: Total pages.
    errors: {}
  ReservationInfo:
    path: /translator/reservation/:id
    method: GET
    title: Request info of a Reservation
    description: Request the informaiton of a Reservation.
    params:
      id:
        type: Number
        description: Unique ID of a Reservation.
    returns:
      name:
        type: String
        description: Reservation_patient name.
      reservation:
        type: Object
        description: Reservation Object.
        fields:
          id:
            type: Number
            description: Reservation unique id.
          last_upload:
            type: DateTime
            description: Last upload DateTime of documents associated.
          name:
            type: String
            description: Hospital name.
          trans_deadline:
            type: DateTime
            description: Reservation translating deadline.
          translator_C2E_name:
            type: optional<String>
            description: C2E_Translator name.
          translator_E2C_name:
            type: optional<String>
            description: E2C_Translaotr name.
      trans_status:
        type: String
        description: Reservation translating status.
    errors:
      ReservationNotFound:
        description: The required <code>id</code> of reservation is not found.
  Update Reservation:
    path: /translator/reservation/:id
    method: PUT
    title: Update a Reservation
    description: Update the informaiton of a Reservation.
    params:
      id:
        type: Number
        description: Unique ID of a Reservation.
      status:
        type: Number
        description: New reservation status.
      token:
        type: String
        description: Token to verify authorization.
      trans_status:
        type: Number
        description: New translating status.
    returns: {}
    errors:
      InvalidAuthorization:
        description: The operation is invalid at this stage.
      ReservationNotFound:
        description: The required <code>id</code> of reservation is not found.
