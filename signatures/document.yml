Document:
  CreateDocument:
    path: /document/
    method: POST
    title: Create Document
    description: Create document.
    params:
      res:
        type: UUID
        description: UUID of reservation this document belongs to
      description:
        type: String
        description: Mandatory document description
      file:
        type: File
        description: File Object
      name:
        type: String
        description: Mandatory document name
      description:
        type: optional<String>
        description: Optional description for document.
      upload_at:
        type: DateTime
        description: Mandatory document upload time.
      owner:
        type: UUID
        description: UUID of user uploaded the document
      type:
        type: Number
        description: Document type, 0 Original, 1 C2E translate, 2 feedback, 3 E2C translate
    returns:
      id:
        type: Number
    errors:
      RequiredFieldBlank:
        description: Any mandatory form is blank.
  RequestDocument:
    path: /document/:id
    method: GET
    title: Request Document Info
    description: Request document information.
    params: 
      id:
        type: UUID
        description: UUID of document
    returns:
      document:
        type: Object
        description: Document Object
        fields:
          id:
            type: UUID
            description: Document UUID
          res:
            type: UUID
            description: Reservation UUID
          description:
            type: Stinrg
            description: Document description
          file:
            type: File
            description: file object
          name:
            type: String
            description: Document name
          description:
            type: optional<String>
            description: description for document
          upload_at:
            type: DateTime
            description: Document upload time.
          owner:
            type: UUID
            description: UUID of owner uploaded this document
          type:
            type: Number
            description: Document type, 0 Original, 1 C2E translate, 2 feedback, 3 E2C translate
    errors:
      DocumentNotFound:
        description: The <code>id</code> of the document doesn't exist.
  DeleteDocument:
    path: /document/:id
    method: DELETE
    title: Delete Document
    description: Delete a document.
    params: 
      id:
        type: UUID
        description: UUID of document
    returns: 
      id:
        type: UUID
        description: UUID of deleted document
    errors:
      DocumentNotFound:
        description: The <code>id</code> of the document doesn't exist.
  ListDocument:
    path: /document/:query
    method: GET
    title: List All Documents
    params:
      query:
        type: String
        description: query to filter Documents
    returns:
      documents:
        type: Object
        description: List of documents Object
        fields:
          res:
            type: UUID
            description: Reservation UUID
          description:
            type: Stinrg
            description: Document description
          file:
            type: File
            description: file object
          name:
            type: String
            description: Document name
          description:
            type: optional<String>
            description: description for document
          upload_at:
            type: DateTime
            description: Document upload time.
          owner:
            type: UUID
            description: UUID of owner uploaded this document
          type:
            type: Number
            description: Document type, 0 Original, 1 C2E translate, 2 feedback, 3 E2C translate
  UpdateDocument:
    path: /document/:id
    method: PUT
    title: Update Document
    description: Update a dicument
    params:
      id:
        type: UUID
        description: UUID of document
      res:
        type: UUID
        description: Reservation UUID
      description:
        type: Stinrg
        description: Document description
      file:
        type: File
        description: file object
      name:
        type: String
        description: Document name
      description:
        type: optional<String>
        description: description for document
      upload_at:
        type: DateTime
        description: Document upload time.
      owner:
        type: UUID
        description: UUID of owner uploaded this document
      type:
        type: Number
        description: Document type, 0 Original, 1 C2E translate, 2 feedback, 3 E2C translate
      

